<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="_header">
        <nav class="container-fluid">

        </nav>

    </header>

    <main id="main_content" class="d-flex">
        <aside id="side_bar" class="side_bar">
            <div class="container-fluid h-100 d-flex flex-column">
                <div class="d-flex flex-column align-items-center gap-3 mt-5">
                    <i class="fa-solid fa-house fs-4"></i>
                    <i class="fa-solid fa-chart-simple fs-4"></i>
                    <i class="fa-solid fa-signal fs-4"></i>

                </div>
                <div class="d-flex justify-content-center mt-auto mb-5">
                    <i class="fa-solid fa-gear fs-4"></i>
                </div>
            </div>
        </aside>

        <aside id="side_bar" class="side_bar_lg">
            <div class="container-fluid h-100 d-flex flex-column">
                <div class="d-flex flex-column align-items-start gap-4 mt-4">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-house fs-5"></i>
                        <span class="fw-bold fs-6">Home</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-chart-simple fs-4"></i>
                        <span class="fw-bold fs-6">Stats</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-signal fs-5"></i>
                        <span class="fw-bold fs-6">Signals</span>
                    </div>

                </div>
                <div class="d-flex justify-content-start mt-auto mb-4">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-gear fs-5"></i>
                        <span class="fw-bold fs-6">Admin</span>
                    </div>
                </div>
            </div>
        </aside>

        <div id="top_content"  class="container-fluid">

        </div>
    </main>
      























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
