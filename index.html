            <nav class="navbar navbar-expand-lg bg-light h-100">

                <a class="navbar-brand d-none d-lg-block" href="#">
                    <img class="" src="./img/logo.svg" alt="">

                    <div class="input-group">
                        <span class="input-group-text border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>

                </form>

                        <div class="input-group">
                            <span class="input-group-text border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>

                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="dropdown-item d-lg-none fs-6" href="#"><i class="fa-solid fa-user fs-6"></i> Profilo</a>
                            <a class="nav-link d-none d-lg-block" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="dropdown-item d-lg-none fs-6" href="#"><i class="fa-solid fa-file-invoice fs-6"></i> Fatturazione</a>
                            <a class="nav-link d-none d-lg-block" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="dropdown-item d-lg-none fs-6" href="#"><i class="fa-solid fa-right-from-bracket fs-6"></i> Logout</a>
                            <a class="nav-link d-none d-lg-block" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li class="nav-item dropdown d-none d-lg-block">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

        <aside id="side_bar" class="side_bar">
            <div class="container-fluid h-100 d-flex flex-column">
                <div class="d-flex flex-column align-items-center gap-3 mt-5">
                    <i class="fa-solid fa-house fs-4"></i>
                    <i class="fa-solid fa-chart-simple fs-4"></i>
                    <i class="fa-solid fa-signal fs-4"></i>

                </div>
                <div class="d-flex justify-content-center mt-auto mb-5">

                </div>
            </div>

            <div class="container-fluid h-100 d-flex flex-column">

                        <i class="fa-solid fa-house fs-5"></i>
                        <span class="fw-bold fs-6">Home</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-chart-simple fs-4"></i>

                    </div>
                    <div class="d-flex align-items-center gap-3">

                    </div>

                </div>
